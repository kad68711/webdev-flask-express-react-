<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Bookname: {{book.title}}</h1>
    <h2>Current rating: {{book.rating}}</h2>
    <form action="{{url_for('edit',id=book.id)}}" method="post">
    <input type="number" step="0.1" name="new_rating" placeholder="New Rating">
    <button type="submit">Change Rating</button>
</form>


    
</body>
</html>
